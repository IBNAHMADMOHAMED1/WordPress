<div>

	<!-- Base Structure -->
	<script type="text/template" id="popup-tpl">

		<div class="sui-modal">

			<div
				role="dialog"
				id="forminator-popup"
				class="sui-modal-content"
				aria-modal="true"
				aria-labelledby="forminator-popup__title"
				aria-describedby="forminator-popup__description"
			>

				<div class="sui-box"></div>

			</div>

		</div>

	</script>

	<!-- Modal Header: Center-aligned title with floating close button -->
	<script type="text/template" id="popup-header-tpl">

		<div class="sui-box-header sui-flatten sui-content-center sui-spacing-top--60">

			<button class="sui-button-icon sui-button-float--right forminator-popup-close" data-modal-close>
				<span class="sui-icon-close sui-md" aria-hidden="true"></span>
				<span class="sui-screen-reader-text">Close</span>
			</button>

			<h3 id="forminator-popup__title" class="sui-box-title sui-lg">{{ title }}</h3>

		</div>

	</script>

	<!-- Modal Header: Inline title and close button -->
	<script type="text/template" id="popup-header-inline-tpl">

		<div class="sui-box-header">

			<h3 id="forminator-popup__title" class="sui-box-title">{{ title }}</h3>

			<div class="sui-actions-right">

				<button class="sui-button-icon forminator-popup-close" data-modal-close>
					<span class="sui-icon-close sui-md" aria-hidden="true"></span>
					<span class="sui-screen-reader-text">Close</span>
				</button>

			</div>

		</div>

	</script>

	<script type="text/template" id="popup-integration-tpl">

		<div class="sui-modal sui-modal-sm">

			<div
				role="dialog"
				id="forminator-integration-popup"
				class="sui-modal-content"
				aria-modal="true"
				aria-labelledby="forminator-integration-popup__title"
				aria-describedby="forminator-integration-popup__description"
			>

				<div class="sui-box"></div>

			</div>

		</div>

	</script>

	<script type="text/template" id="popup-integration-content-tpl">

		<div class="sui-box-header sui-flatten sui-content-center sui-spacing-top--60">

			<figure class="sui-box-logo" aria-hidden="true">

				<img
					src="{{ image }}"
					srcset="{{ image }} 1x, {{ image_x2 }} 2x"
					alt="{{ title }}"
				/>

			</figure>

			<button class="sui-button-icon sui-button-float--left forminator-addon-back" style="display: none;">
				<span class="sui-icon-chevron-left sui-md" aria-hidden="true"></span>
				<span class="sui-screen-reader-text">Back</span>
			</button>

			<button class="sui-button-icon sui-button-float--right forminator-integration-close" data-modal-close>
				<span class="sui-icon-close sui-md" aria-hidden="true"></span>
				<span class="sui-screen-reader-text">Close</span>
			</button>

			<div class="forminator-integration-popup__header"></div>

		</div>

		<div class="forminator-integration-popup__body sui-box-body"></div>

		<div class="forminator-integration-popup__footer sui-box-footer sui-flatten sui-content-separated"></div>

	</script>

	<script type="text/template" id="popup-loader-tpl">

		<p style="margin: 0; text-align: center;" aria-hidden="true"><span class="sui-icon-loader sui-md sui-loading"></span></p>
		<p class="sui-screen-reader-text">Loading content...</p>

	</script>

	<script type="text/template" id="popup-stripe-tpl">

		<div class="sui-modal sui-modal-sm">

			<div
				role="dialog"
				id="forminator-stripe-popup"
				class="sui-modal-content"
				aria-modal="true"
				aria-labelledby="forminator-stripe-popup__title"
				aria-describedby=""
			>

				<div class="sui-box"></div>

			</div>

		</div>

	</script>

	<script type="text/template" id="popup-stripe-content-tpl">

		<div class="sui-box-header sui-flatten sui-content-center sui-spacing-top--60">

			<figure class="sui-box-logo" aria-hidden="true">
				<img src="{{ image }}" srcset="{{ image }} 1x, {{ image_x2 }} 2x" alt="{{ title }}" />
			</figure>

			<button class="sui-button-icon sui-button-float--right forminator-popup-close">
				<span class="sui-icon-close sui-md" aria-hidden="true"></span>
				<span class="sui-screen-reader-text">{{ Forminator.l10n.popup.close_label }}</span>
			</button>

			<h3 id="forminator-stripe-popup__title" class="sui-box-title sui-lg" style="overflow: initial; display: none; white-space: normal; text-overflow: initial;">{{ title }}</h3>

		</div>

		<div class="sui-box-body sui-spacing-top--10"></div>

		<div class="sui-box-footer sui-flatten sui-content-right"></div>

	</script>

</div>
